<html lang="en">
<head>
  <title>TabAddict</title>
  <link rel="stylesheet" type="text/css" href="launch.css" />
  <link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="title">TabAddict</div>
<div id="button-bar">
  <div class="wrapper-outer"><div class="wrapper-inner">
    <ul id="buttons">
      <li id="open" title="Open a session from file"></li>
      <li id="capture" title="Capture the current session"></li>
      <li id="launch" title="Launch the session being edited"></li>
    </ul>
  </div></div>
</div>

<textarea id="text" cols=40 rows=20 wrap="off"></textarea>

<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="launch.js"></script>
</body>
</html>
